<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Forms 2</title>
</head>
<body>
    <form action="" method="post" target="_self" enctype="multipart/form-data" autocomplete="off" ><!-- novalidate -->
        <input type="hidden" id="custid" name="custid" value="3487">
        <fieldset>
            <legend>fields types:</legend>
            <div style="padding: 10px;background-color: beige;">
                <label for="fname">first name:</label>
                <input class="test1" type="text" id="fname" name="fname" value="boushra" readonly disabled> <!--the class won't work -->
                <!-- readonly disabled required -->
            </div>
            <div id="test2">
                <label for="pwd">Password:</label>
                <input id="test2" type="password" id="pwd" name="pwd" required> <!-- the id won't work-->
            </div>
            <div class="test1">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label><br>

                <label for="fav_select">Select Fav Lang:</label>
                <select name="lng" id="fav_select">
                    <option value="HTML">Hyper Text mark-up Language</option>
                    <option value="css">Cascading style sheet</option>
                    <option value="js">Java script</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            </div>
            <div>
                <input type="button" onclick="alert('Hello World!')" value="Click Me!">
            </div>
            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#FA25AC">
            </div>
            <div>
                <label for="datemax">Enter a date before 1980-01-01:</label>
                <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                <label for="datemin">Enter a date after 2000-01-01:</label>
                <input type="date" id="datemin" name="datemin" min="2000-01-02">
            </div>
            <div>
                <label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </div>
            <div>
                <label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth">
            </div>
            <div>
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
            </div>
            <div>
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
            </div>            
            <div>
                <label for="quantity">Quantity (between 0 and 100):</label>
                <input type="number" id="quantity" name="quantity" min="0" max="100" step="5">
            </div>
            <div>
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50" step="5">
            </div>
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
            </div>
            <div>
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
            </div>
            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="09[3-8]{1}[0-9]{7}">
            </div>

            <fieldset>
                <legend>File Fields:</legend>
                <div>
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <div>
                    <label for="myfile">Vedio file:</label>
                    <input type="file" id="myfile" name="myfile" accept="video/mp4">
                </div>
                <div>
                    <label for="myfile">images file:</label>
                    <input type="file" id="myfile" name="myfile" accept="image/*">
                </div>
                <div>
                    <label for="myfile">Multible files:</label>
                    <input type="file" id="myfile" name="myfile" multiple>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Extra Forms inputs type:</legend>
            <div>
                <label for="cars">Choose a car:</label>
                <select id="city" name="city" size="4" multiple>
                    <optgroup label="South Area">
                        <option value="damascus">damascus</option>
                        <option value="Daraa">Daraa</option>
                        <option value="Swaidaa">Swaidaa</option>
                    </optgroup>                
                    <option value="latakia">latakia</option>
                    <option value="Aleppo" selected>Aleppo</option>
                    <optgroup label="Middle Area">
                        <option value="Homs">Homs</option>
                        <option value="Hama">Hama</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="mss">Enter Your Message:</label>
                <textarea name="message" id="mss" rows="5" cols="30"></textarea>
            </div>
            <div>
                <button type="button" onclick="alert('Hello World!')">Click Me!</button>
            </div>
        </fieldset>
        <div>
            <fieldset>
                <legend>User Information:</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
            </fieldset>
            </div>
            <div>
                <input list="browsers" name="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome1">
                    <option value="Opera">
                    <option value="Chrome2">
                    <option value="Safari">
                </datalist>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="cancel">
    </form>
</body>
</html>
